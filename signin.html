<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="css.css">
  <style>
    body {
      background-image: url('./img/ancy.png'); 
      background-size: cover; 
      background-position: center; 
    }
  </style>
</head>
<body>
  <div
    class="container form" 
  >
    <div
      class="row "
    >
      <div class="col center ">
        <h1>Đăng ký ngay nào</h1>
        <hr>
        <p>Chúng tôi chuyên cung cấp các sản phẩm chất lượng đảm bảo, có nguồn
          gốc xuất xứ rõ ràng.
        </p>
      </div>
      <div class="col customboder ">
        <div
          class="row mt-5"
        >
          <div class="col md-5 d-flex justify-content-center white">
            <i class="fa-solid fa-user"></i>
          </div>
          
        </div>
        
        <form class="row m-5 white  ">
          
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label">Địa chỉ gmail</label>
            <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Nhập địa chỉ mail" required>
          </div>
          <div class="col-md-12">
            <label for="validationDefault02" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="validationDefault02" value="" placeholder="Nhập mật khẩu" required>
          </div>
          
          <div class="col mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
               Tôi đồng ý với mọi điều khoản
              </label>
            </div>
          </div>
          <div class="col-12 mt-3 d-flex justify-content-center align-items-center ">
            <button onclick="toLogin()" class="btn white customboder-button" type="submit">Đăng ký</button>
          </div>
        </form>
      </div>
      
    </div>
    
  </div>
  /*js*/
  <script>
    function toLogin() {
      window.location.href = "login.html";
    }
  </script>
  
</body>
</html>
